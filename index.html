<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jody ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4d6d, #ff9aa2);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 5px;
            color: #333;
            font-size: 1.8rem;
        }
        .shy-text {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 25px;
            font-style: italic;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #yes { background: #2ecc71; color: white; }
        #no { 
            background: #e74c3c; 
            color: white; 
            z-index: 999; 
            transition: 0.1s ease;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="content">
    <div class="box">
        <h1>Jody, will you be my Valentine?</h1>
        <div class="shy-text">No seems a little shy... üòà</div>
        
        <div class="btn-group">
            <button id="yes" onclick="celebrate()">Yes</button>
            <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        noBtn.style.position = "fixed";
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function celebrate() {
        const content = document.getElementById('content');
        content.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; color: white; width: 100vw; padding: 20px; box-sizing: border-box;">
                <h1 style="font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); color: white;">YAYYYY! ‚ù§Ô∏è</h1>
                
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3FlY3VjeGdqbTVjY3dmN3cyMnV0MmNrenMyczQ3MDhtZm1hejZ2YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjHBZgYBIfFJl0SA/giphy.gif" 
                     style="width: 250px; border-radius: 20px; margin-bottom: 25px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
                
                <div style="max-width: 550px; background: rgba(255,255,255,0.2); padding: 30px; border-radius: 25px; line-height: 1.6; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3);">
                    <p style="font-size: 1.3rem; margin: 0; font-weight: 500;">
                        Jody, you have no idea how much you mean to me. <br><br>
                        Every moment with you is a gift, and I am the luckiest 
                        person in the world to have you by my side. You make 
                        me smile every single day, and I can't wait to make 
                        many more memories with you. I love you more than words can say!
                    </p>
                </div>
            </div>`;
    }
</script>

</body>
</html>
